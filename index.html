<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Ameya Thakur | Front-End Developer & Web Developer Portfolio</title>
    <meta
      name="description"
      content="Explore the portfolio of Ameya Thakur, a Front-End Developer specializing in creating dynamic and responsive web applications with React, HTML, CSS, and JavaScript."
    />
    <meta
      name="keywords"
      content="Ameya Thakur, Front-End Developer, Web Developer, React,Nextjs, HTML, CSS, JavaScript, Portfolio"
    />
    <meta name="author" content="Ameya Thakur" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (OG) Tags -->
    <meta
      property="og:title"
      content="Ameya Thakur | Front-End Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Discover the projects and skills of Ameya Thakur, a skilled Front-End Developer."
    />
    <meta
      property="og:image"
      content="https://www.example.com/ameya-thakur-portfolio.jpg"
    />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Ameya Thakur | Front-End Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Explore the portfolio of Ameya Thakur, a Front-End Developer."
    />
    <meta
      name="twitter:image"
      content="https://www.example.com/ameya-thakur-portfolio.jpg"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Ameya Thakur",
        "jobTitle": "Front-End Developer",
        "url": "https://www.example.com",
        "sameAs": [
          "https://www.linkedin.com/in/ameya-thakur",
          "https://github.com/ameya-thakur",
          "https://twitter.com/ameya-thakur"
        ]
      }
    </script>

    <!-- Link Preconnect (optional) -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.example.com" />

    <link rel="icon" type="image/jpg" href="/at.jpg" />
    <title>Ameya Thakur</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
